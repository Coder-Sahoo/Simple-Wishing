<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" role="main">
    <canvas class="confetti"></canvas>
    <header>
      <div class="avatar" id="avatar">HB</div>
      <div>
        <h1 id="title">Budhu Happy Birthday</h1>
        <p class="lead" id="subtitle">Aishteru ❤️</p>
        <div class="controls">
          <button class="btn" id="clickHereBtn">Click Here</button>
        </div>
      </div>
    </header>

    <div class="stage">
      <div class="left">
        <div class="cake" aria-hidden="true">
          <div class="layer bottom"></div>
          <div class="layer"></div>
          <div class="flame" id="flame"></div>
        </div>
        <div class="message">
          <h2 id="greeting">Wishing you a day filled with love and joy!</h2>
          <p id="submsg">Click the button above for your special messages.</p>
        </div>
      </div>
      <aside class="right">
        <img src="https://via.placeholder.com/150" alt="Image 1" id="img1">
        <img src="https://via.placeholder.com/150" alt="Image 2" id="img2">
        <img src="https://via.placeholder.com/150" alt="Image 3" id="img3">
        <img src="https://via.placeholder.com/150" alt="Image 4" id="img4">
      </aside>
    </div>

    <footer>Stay bless bacha ❤️ Take care, love you a lot!</footer>
  </div>

  <script>
    // Simple confetti implementation (no external libs)
    const canvas = document.querySelector('canvas.confetti');
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize(){W=canvas.width=canvas.clientWidth;H=canvas.height=canvas.clientHeight}
    window.addEventListener('resize', resize); resize();

    const particles = [];
    let confettiOn = true;
    function addParticle(x,y){
      particles.push({x,y,r:Math.random()*6+4,dx:(Math.random()-0.5)*5,dy:Math.random()*-6-2,life:Math.random()*80+60,rot:Math.random()*360,dr: (Math.random()-0.5)*8, color: `hsl(${Math.floor(Math.random()*360)},80%,60%)`});
    }
    function update(){
      ctx.clearRect(0,0,W,H);
      for(let i=particles.length-1;i>=0;i--){const p=particles[i]; p.x+=p.dx; p.y+=p.dy; p.dy+=0.18; p.rot+=p.dr; p.life--; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*Math.PI/180); ctx.fillStyle=p.color; ctx.fillRect(-p.r/2,-p.r/2,p.r, p.r*0.6); ctx.restore(); if(p.life<=0||p.y>H+50)particles.splice(i,1)}
      requestAnimationFrame(update);
    }
    update();

    // Small burst periodically when confetti is on
    setInterval(()=>{if(confettiOn){for(let i=0;i<18;i++)addParticle(Math.random()*W, -10)}},1200);

    // DOM interactions
    const greeting = document.getElementById('greeting');
    const submsg = document.getElementById('submsg');
    const flame = document.getElementById('flame');
    const clickHereBtn = document.getElementById('clickHereBtn');

    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    const img3 = document.getElementById('img3');
    const img4 = document.getElementById('img4');

    let clickStage = 0;
    clickHereBtn.addEventListener('click',()=>{
      clickStage++;
      if(clickStage === 1){
        greeting.textContent = 'Happy Birthday bache!';
        submsg.textContent = 'Click again for another surprise...';
        // Change images for Happy Birthday bache
        img1.src = 'https://via.placeholder.com/150/ff6b6b/ffffff?text=HB1';
        img2.src = 'https://via.placeholder.com/150/ffb86b/ffffff?text=HB2';
        img3.src = 'https://via.placeholder.com/150/6bc2ff/ffffff?text=HB3';
        img4.src = 'https://via.placeholder.com/150/b86bff/ffffff?text=HB4';
      } else if(clickStage === 2){
        greeting.textContent = 'Sarange bache ❤️';
        submsg.textContent = 'Wishing you all the happiness in the world!';
        // Change images for Sarange bache (show text PIC)
        img1.src = 'https://via.placeholder.com/150/6bff8c/ffffff?text=PIC1';
        img2.src = 'https://via.placeholder.com/150/ff6bc2/ffffff?text=PIC2';
        img3.src = 'https://via.placeholder.com/150/6b8cff/ffffff?text=PIC3';
        img4.src = 'https://via.placeholder.com/150/ffc26b/ffffff?text=PIC4';
        clickStage = 0; // reset cycle
      }
      for(let i=0;i<60;i++)addParticle(Math.random()*W, Math.random()*H*0.25);
      flame.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:900,iterations:2,easing:'ease-in-out'});
    });
  </script>
</body>
</html>
